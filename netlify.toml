[build]
functions = "netlify/functions"
command = "prisma generate && npm run build"
base = "/"
publish = "dist"

[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/api/:splat"

[[redirects]]
force = true
from = "/code"
status = 200
to = "/.netlify/functions/api/code"

[[redirects]]
force = true
from = "/healthz"
status = 200
to = "/.netlify/functions/api/healthz"
